<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Scrapbook</a>
        
      </nav>
      <main role="main">

       <div  class="jumbotron">
          <div class="container d-flex flex-column align-items-center">
           <h3 class="font-weight-bold"> Mural de recados - Deixe sua mensagen</h3>
           <div id="inputField" class="form-group col-md-6">
               <label class="font-weight-bold" for="titleInput">Titulo:</label>
               <input type="text"  id="titleInput" class="form-control"
               placeholder="Digite o título da mensagem">

               <label class="font-weight-bold" for="messageInput">Mensagem:</label>
               <textarea  id="messageField" cols="30" rows="5" class="form-control" placeholder="Digite sua mensagem"></textarea>

               <button id="bnt" class="btn btn-dark mt-2 w-100 font-weight-bold">Adicionar</button>
               
           </div>
           <div id="caixa-recados" class="d-flex mt-5 flex-wrap justify-content-center w-100">

           </div>

           <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label class="font-weight-bold" for="titleInput">Titulo:</label>
                  <input type="text"  id="editTitleInput" class="form-control"
                  placeholder="Digite o título da mensagem">
   
                  <label class="font-weight-bold" for="messageInput">Mensagem:</label>
                  <textarea  
                  id="editMessageField" cols="30" rows="5" class="form-control" placeholder="Digite sua mensagem"></textarea>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>
                  <button id='saveEdit' type="button" class="btn btn-primary salvar-editar">Salvar</button>
                </div>
              </div>
            </div>
          </div>
            </div>
        </div>
      
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>
</html>
